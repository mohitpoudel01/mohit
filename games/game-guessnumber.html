<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Number Guess Chat Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font: 'Poppins', sans-serif;
      --text: #222;
      --blue: #007bff;
      --grad-a: #6a11cb;
      --grad-b: #2575fc;
      --bg: #e8f0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
    }

    .game-container {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-areas: 
        "header"
        "chat"
        "input";
    }

    .header {
      grid-area: header;
      background: linear-gradient(135deg, var(--grad-a), var(--grad-b));
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: clamp(16px, 4vw, 20px);
    }

    .chat-area {
      grid-area: chat;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      -webkit-overflow-scrolling: touch;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: min-content;
    }

    .msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      word-wrap: break-word;
      flex-shrink: 0;
    }

    .bot {
      background: white;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .user {
      background: var(--blue);
      color: white;
      align-self: flex-end;
    }

    .input-area {
      grid-area: input;
      background: white;
      border-top: 2px solid #ddd;
      padding: 15px;
      display: flex;
      gap: 10px;
      min-height: 70px;
    }

    .input-area input {
      flex: 1;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: var(--font);
      outline: none;
      background: white;
    }

    .input-area input:focus {
      border-color: var(--blue);
    }

    .input-area button {
      background: var(--blue);
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .input-area button:active {
      background: #0056b3;
    }

    /* Ensure input area is always visible */
    @media (max-width: 768px) {
      .game-container {
        height: 100vh;
        height: 100dvh;
      }
      
      .input-area {
        padding: 12px;
        min-height: 60px;
        border-top: 3px solid #007bff;
        background: #f8f9fa;
      }
      
      .input-area input {
        padding: 12px;
        font-size: 16px;
        border-width: 2px;
      }
      
      .input-area button {
        padding: 12px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .msg {
        max-width: 95%;
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .input-area {
        padding: 10px;
        min-height: 55px;
      }
      
      .input-area input {
        padding: 10px;
      }
      
      .input-area button {
        padding: 10px 14px;
      }
    }

  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">Number Guess</div>
    
    <div class="chat-area" id="chatArea">
      <div class="messages" id="messages"></div>
    </div>
    
    <div class="input-area">
      <input type="number" id="guessInput" placeholder="Enter your guess (1-100)" min="1" max="100" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const messages = document.getElementById('messages');
    const guessInput = document.getElementById('guessInput');
    const sendBtn = document.getElementById('sendBtn');

    let secret = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function addMessage(text, sender){
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      messages.appendChild(div);
      
      // Scroll to show new message
      setTimeout(() => {
        div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    function resetGame(){
      secret = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      addMessage("New game started! Guess a number between 1 and 100.", 'bot');
    }

    function handleGuess(){
      const val = parseInt(guessInput.value);
      if (isNaN(val) || val < 1 || val > 100) {
        addMessage("Please enter a valid number between 1 and 100.", 'bot');
        guessInput.value = '';
        return;
      }
      
      addMessage(val.toString(), 'user');
      attempts++;
      guessInput.value = '';

      if (val === secret){
        addMessage(`ðŸŽ‰ Correct! You guessed it in ${attempts} attempt${attempts === 1 ? '' : 's'}.`, 'bot');
        setTimeout(resetGame, 2000);
      } else if (val < secret){
        addMessage("Too low! Try again.", 'bot');
      } else {
        addMessage("Too high! Try again.", 'bot');
      }
    }

    sendBtn.addEventListener('click', handleGuess);
    guessInput.addEventListener('keydown', e => { 
      if (e.key === 'Enter') {
        e.preventDefault();
        handleGuess();
      }
    });

    // Start game
    addMessage("I'm thinking of a number between 1 and 100. Can you guess it?", 'bot');
  </script>
</body>
</html>
